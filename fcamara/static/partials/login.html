<div class="page-header text-center">
    <h1 class="text">Bem Vindo {{user.email}}!!! </h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="form-group center">
    <form novalidate name="formulariologin" class="row" ng-submit="submeter()">
        <div class="col-md-12">
            <div class="form-group">
                <label>E-mail</label>
                <input name="email" class="form-control" ng-model="user.email" required>

                <span ng-show="formulariologin.$submitted && formulariologin.email.$error.required" class="form-control alert-danger">
                    E-mail obrigat칩rio
                </span>
                <span ng-show="formulariologin.$submitted && formulariologin.email.$error.maxlength" class="form-control alert-danger">
                    No m치ximo 50 caracteres!
                </span>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control" ng-model="user.senha" required>
                <span ng-show="formulariologin.$submitted && formulariologin.senha.$error.required" class="form-control alert-danger">
                    Senha obrigat칩ria
                </span>
                <span ng-show="formulariologin.$submitted && formulariologin.senha.$error.maxlength" class="form-control alert-danger">
                    No m치ximo 20 caracteres!
                </span>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="formulariologin.$invalid">
                Entrar
            </button>
            <a href="/produtos" class="btn btn-primary">Voltar</a>
            <hr>
        </div>

    </form>
</div>
