<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Nome</label>
            <input name="nome" class="form-control" ng-model="item.nome" required>

            <span ng-show="formulario.$submitted && formulario.nome.$error.required" class="form-control alert-danger">
                Nome obrigatório
            </span>
            <span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" class="form-control alert-danger">
                No máximo 20 caracteres!
            </span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="item.url" required>

            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
                URL obrigatória
            </span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control" ng-model="item.descricao">
                    </textarea>
        </div>

        <div class="form-group">
            <label>Categoria</label>
            <select name="categoria" ng-model="item.categoria" class="form-control" required ng-controller="GruposController" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Escolha um grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.categoria.$error.required" class="form-control alert-danger">
                Categoria obrigatória
            </span>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
        <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>

</form>
