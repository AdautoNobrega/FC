<div class="jumbotron jumbotron-fluid">
    <h1 class="text-center">Produtos</h1>
</div>
<div class="form-control">
    <input class="form-control" placeholder="Filtrar por nome ou por titulo" ng-model="filtro">
</div>
<br>
<div class="row">
    <div class="card-group">
        <itens-card ng-repeat="item in itens | filter: filtro" id="{{item.id}}" imagem="{{item.imagem}}" nome="{{item.nome}}" descricao="{{item.descricao}}">
        </itens-card>
    </div>
</div>
