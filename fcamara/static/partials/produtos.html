<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/produtos">FC-commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#!navbar" aria-controls="navbar" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/produtos">Produtos
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item" ng-show="isLogged===false">
                <a class="btn btn-outline-warning" data-toggle="modal" href="/login">Login
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item" ng-show="isLogged===true">
                <a class="btn btn-warning" ng-click="logout()">Logout
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
        <button ng-show="isLogged" type="button" class="btn btn-success">
            Carrinho
            <span class="badge badge-pill badge-light">{{carrinho}}</span>
        </button>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <h1 class="text-center">Produtos</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="form-control">
    <input class="form-control" placeholder="Filtrar por nome ou por titulo" ng-model="filtro">
</div>
<br>

<div class="container">
    <div class="row">
        <div class="d-flex flex-row align-items-stretch">
            <div class="card-group">
                <itens-card ng-repeat="item in itens | filter: filtro" id="{{item.id}}" imagem="{{item.imagem}}" nome="{{item.nome}}" descricao="{{item.descricao}}"
                    preco="{{item.preco}}">
                    <button class="btn btn-outline-primary btn-block" ng-click="adicionar_carrinho()">
                        Carrinho</button>
                </itens-card>
            </div>
        </div>
    </div>
</div>
