<div class="jumbotron jumbotron-fluid">
    <h1 class="text-center">Produtos</h1>
</div>
<div class="form-control">
    <input class="form-control" placeholder="Filtrar por nome ou por titulo" ng-model="filtro">
</div>
<br>
<div class="container-fluid mt-4">
    <div class="card-group">
        <itens-card ng-repeat="item in itens | filter: filtro" id="{{item.id}}" imagem="{{item.imagem}}" nome="{{item.nome}}" descricao="{{item.descricao}}">
            <button class="btn btn-outline-primary btn-block" ng-click="carrinho('{{item.id}}')">
                <i class="fa fa-plus"></i>Carrinho</button>
        </itens-card>
    </div>
</div>
